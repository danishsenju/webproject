<ion-app>
  <ion-menu contentId="main" swipeGesture="true" menuId="main-menu" side="start" type="overlay">
    <ion-header>
      <ion-toolbar class="ion-text-center" color="dark">
        <ion-title>Menu</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content color="medium">
      <ion-list>
          <ion-item routerLink= "/profile">
          <ion-icon name="person-outline" slot="start"></ion-icon>
          <ion-label class="belajar">Profile</ion-label>
        </ion-item>
        <ion-item [routerLink]="['/search']">
          <ion-icon name="search-outline" slot="start"></ion-icon>
          <ion-label class="belajar">User Search</ion-label>
        </ion-item>
        <ion-item [routerLink]="['/blog']">
          <ion-icon name="chatbubbles-outline" slot="start"></ion-icon>
          <ion-label class="belajar" >Student Blog</ion-label>
        </ion-item>
        <ion-item [routerLink]="['/sign-in']">
          <ion-icon name="log-out-outline" slot="start"></ion-icon>
          <ion-label class="belajar" (click)="signOut()">Logout</ion-label>
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-menu>
    <ion-router-outlet id="main"></ion-router-outlet>
  </ion-app>
