<ion-header>
  <ion-toolbar color="dark"> 
    <ion-title class="ion-text-center">Blog</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="home"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content color="medium">
    <ion-list lines="none">
      <ion-item-sliding *ngFor="let contact of contact">
        <ion-item class="no-padding">
          <ion-label>
            <h2>{{ contact.name }}</h2>
            <p>{{ contact.email }}</p>
            <p>{{ contact.message }}</p>
          </ion-label>
      </ion-item>
      
    </ion-item-sliding>
    
  </ion-list>
</ion-content>
