<ion-header> 
  <ion-toolbar color="dark">  
    <ion-title class="ion-text-center">Upload Blog</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="home"></ion-back-button>
    </ion-buttons>
   </ion-toolbar> 
</ion-header>

  <ion-content color="medium"> 
    <div class="ion-padding"> 
      <ion-text class="ion-text-center"> 
        <h1>Student Blog</h1>
        <p>You can add blog posts. When you add your blog, theyâ€™re stored in a Student Blog</p>
      </ion-text> 

      <ion-item> 
        <ion-label position="floating">Name</ion-label> 
        <ion-input type="text" [(ngModel)]="contact.name" required></ion-input> 
      </ion-item> 
      
      
      <ion-item> 
        <ion-label position="floating">Email</ion-label> 
        <ion-input type="email" placeholder="your@gmail.com" [(ngModel)]="contact.email" required></ion-input> 
      </ion-item>


      <ion-item>
        <ion-label position="floating">Upload Post</ion-label>
        <ion-input type="text" [(ngModel)]="contact.message" required></ion-input>
      </ion-item>

      <ion-button expand="block" color="danger" (click)="createPost(contact)">
        <ion-icon slot="end" name="send"></ion-icon> Send 
      </ion-button> 

    </div> 
  </ion-content>
